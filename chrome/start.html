<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-1.6.2.min.js"> </script>
        <script type="text/javascript" src="js/jquery.inc.js"></script>
        <script type="text/javascript" src="js/function.js"></script>
        <script type="text/javascript" src="js/putio.js"></script>
        <script type="text/javascript" src="js/analytics.js"></script>
    </head>
    <body>
        <script>
            function trackButton(button_id) {
                _gaq.push(['_trackEvent', 'button' + button_id, 'clicked']);
            }
        </script>
        <div id="header">
            <div id="link">
                <img id="logoputio" src="img/icon16.png"/>
                <a href="#" onclick="trackButton('Fetch');" id="fetch">Fetch</a>
                <a href="#" onclick="trackButton('Dashboard');" id="dashboard">Dashboard</a>
                <a href="#" onclick="trackButton('Transfers');" id="transfers">Transfers</a>
                <a href="#" onclick="trackButton('Files');" id="files">Files</a>
                <a href="#" onclick="trackButton('Account');" id="account">Account</a>
                <a href="#" onclick="trackButton('Config');" id="config">Config</a>
            </div>
            <div id="spinner" style="display:none">
                <img src="img/spinner.gif"/>
            </div>
        </div>
        <div id="message"></div>
        <div id="popup" style="display:none">
            <div id="close_popup"><img id="close" src="img/delete.png"/></div>
            <div id="content_popup">
                <div id="text_popup"></div>
                <div id="input_popup"></div>
                <div id="valid_popup"></div>
            </div>
        </div>
        <div class="content">
        </div>
    </body>
</html>
